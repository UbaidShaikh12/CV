<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post" cellspacing="10">
      <br>
      <input type="password" id="pass" name="password" minlength="12" required />
      <br>
      <input type="submit" value="Submit" />
      <br>

      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
      <br>

      <input type="date" id="start" name="trip-start" value="dd/mm/yyyy" />
      <br>

      <input type="radio" id="dewey" name="drone"<br>
      
      <br>

      <input type="range" id="volume" name="volume" min="0" max="11" />
      <label for="volume">Volume</label>
      <br>
    </form>

  </body>
</html>
